<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Enter URL</title>
</head>
<body>

<div>
    <p>Enter URL to open:</p>
    <input id="target" type="text" placeholder="https://">
    <button onclick="submitUrlTarget()">Submit</button>
</div>

<script type="text/javascript">

function updateQueryStringParameter(uri, key, value) {
  var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
  var separator = uri.indexOf('?') !== -1 ? "&" : "?";
  if (uri.match(re)) {
    return uri.replace(re, '$1' + key + "=" + value + '$2');
  }
  else {
    return uri + separator + key + "=" + value;
  }
}

function submitUrlTarget(){
    var target_elem = document.getElementById('target');
    var target = target_elem.value;
    var url = "http://192.168.1.10:8000";
    var submit_url_query = updateQueryStringParameter(url, 'target', target);
    window.location = submit_url_query;
}


</script>

</body>
</html>
